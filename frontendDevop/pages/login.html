<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/images/2x/Borta.png" alt="LogoBorta">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input input__login" type="text" placeholder="correo">
                <input class="input input__login" type="password" placeholder="contraseña">
                <button class="button">Inicia sesión</button>
                <div class="login__container--remember-me">
                    <label> 
                       <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social--media">
                <div><img src="../assets/images/icons/google-icon.png" alt="Google">Incia sesion con Google</div>
                <div><img src="../assets/images/icons/twitter-icon.png" alt="Twitter">Incia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
